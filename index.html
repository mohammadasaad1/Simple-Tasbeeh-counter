<!DOCTYPE html>

  <head>

    <title>Tasbeeh Counting</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="items">
      <div class="card">
        <h1>SubhanAllah</h1>
        <h2 id="count-el">0</h2>
        <button class="button-82-pushable" role="button">
          <span class="button-82-shadow"></span>
          <span class="button-82-edge"></span>
          <span class="button-82-front text"> Say It </span>
        </button>
      </div>
      <div class="card">
        <h1>There is no god but Allah</h1>
        <h2 id="count-el">0</h2>

      </div>
    </div>
    <br />

    <br />
    <div class="items">
      <div class="card">
        <h1>Praise be to Allah</h1>
        <h2 id="count-el">0</h2>
        <button class="button-82-pushable" role="button">
          <span class="button-82-shadow"></span>
          <span class="button-82-edge"></span>
          <span class="button-82-front text"> Say It </span>
        </button>
      </div>
      <div class="card">

    </div>
    <div class="row">
      <button>reset</button>
    </div>
